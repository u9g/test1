# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      version:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Version to dump'
        # Default value if no value is explicitly provided
        default: '1.16'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  dump:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false
        fetch-depth: 0
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: go to directory
      run: cd data/pc
      
    - name: delete old subdirectory
      continue-on-error: true
      run: rm -r ${{ github.event.inputs.version }}
      
    - name: make new subdirectory
      run: mkdir ${{ github.event.inputs.version }}
      
    - name: go into subdirectory
      run: cd ${{ github.event.inputs.version }}
    # Runs a single command using the runners shell
    - name: run dump
      run: |
          mkdir code && cd code
          git clone https://github.com/PrismarineJS/prismarine-packet-dumper
          cd prismarine-packet-dumper
          npm install
          node bin/generateLogs.js ${{ github.event.inputs.version }}
          mv packets/* ../.. && cd ../..
          rm -r code
          ls
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.version }}"
