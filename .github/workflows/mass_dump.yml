name: Run Mass Dump

on:
  workflow_dispatch:
  
jobs:
  dump-packets:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        mcVersionIndex: ["1.8"]

    steps:
    
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
        
    - name: Setup Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        java-package: jre

    - name: Use Dumper
      run: |
        npm i -g prismarine-packet-dumper
        mkdir ${{ matrix.mcVersionIndex }} && mkdir ${{ matrix.mcVersionIndex }}/metadata
        ls -R
        dumpPackets -v ${{ matrix.mcVersionIndex }} -t -s --statsFormat both --mdStatsSaveDir ${{ matrix.mcVersionIndex }} --jsonStatsSaveDir ${{ matrix.mcVersionIndex }}/metadata --packetsSaveDir ${{ matrix.mcVersionIndex }}
        ls
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: packets
        path: .

  compile-and-commit:
    needs: dump-packets
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false
        fetch-depth: 0
        
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
        
    - name: make artifacts dir
      run: mkdir data/pc/artifacts
        
    - name: my-artifact
      uses: actions/download-artifact@v2
      with:
        name: packets
        path: data/pc/artifacts
        
    - name: Delete all folders we want to overwrite
      run: |
        cd data/pc/artifacts
        node ../../../.github/workflows/run.js
        cd .. && mv artifacts/* .
        rm -Rf artifacts/
        ls -R
        
    - name: ls
      run: ls -R
    - name: Create commits
      run: |
          git config user.name 'u9g'
          git config user.email 'u9g@users.noreply.github.com'
          git add --all
          git commit -m "add ${{ github.event.inputs.version }}"
    - name: Deploy üöÄ
      uses: ad-m/github-push-action@master
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
